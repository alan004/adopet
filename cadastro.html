<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Adopet</title>
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body class="cadastro">
    <header>
        <div class="forma__topo"></div> 
        <div class="forma__lateral esquerda"></div>
        <div class="patas"></div>
            <nav class="cabecalho container__cabecalho">
                <ul class="cabecalho__menu">
                    <li class="cabecalho__menu--item menu--logo" id="logo"></li>
                    <li class="cabecalho__menu--item"><a href="./index.html"><img src="./assets/img/Casa.svg" alt="Home"></a></li>
                    <li class="cabecalho__menu--item"><a href="./login.html"><img src="./assets/img/Mensagens.svg" alt="Mensagens"></a></li>
                    <li class="cabecalho__menu--item" id="logout"><a href="#"><img src="./assets/img/user.png" alt="Perfil" class="cabecalho__menu--itemUser"></a></li>
                </ul>
            </nav>
    </header>
    
    <main class="conteudo">
        <section class="cadastro__texto container__cadastro">
            <img src="./assets/img/Logo Azul.svg" alt="" class="cadastro__logo">
            <p class="cadastro__texto--paragrafo">Ainda não tem cadastro?</p>
            <p class="cadastro__texto--paragrafo">Então, antes de buscar seu melhor amigo, precisamos de alguns dados:</p>
        </section>
        <section>
            <form action="" class="cadastro__formulario container__cadastro">
                <label for="email" class="formulario__loggedout--campo" >Email</label>
                <input type="text" class="formulario__loggedout--input input" id="email" placeholder="Escolha seu melhor email">
                <label for="" class="formulario__loggedout--campo">Nome</label>
                <input type="text" class="formulario__loggedout--input input" placeholder="Digite seu nome completo">
                <label for="" class="formulario__loggedout--campo" >Senha</label>
                <input type="password" class="formulario__loggedout--input input" id="senha" placeholder="Crie uma senha">
                <label for="" class="formulario__loggedout--campo">Confirme sua senha</label>
                <input type="password" class="formulario__loggedout--input input" id="confirmaSenha" placeholder="Repita a senha criada acima">
                <a href="" class="formulario__loggedout--botao btn">Cadastrar</a>
            </form>
        </section>
    </main> 
    <footer class="rodape">
        <p>2022 - Desenvolvido por Alura.</p>
    </footer>

</body>

</html>
